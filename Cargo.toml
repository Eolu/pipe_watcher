[package]
name = "pipe_watcher"
version = "1.0.1"
license = "MIT OR Apache-2.0"
readme = "README.md"
authors = ["Griffin O'Neill <gsoneill1003@gmail.com>"]
edition = "2018"
description = """
A pipe watcher for the terminal. Made for use with the ipipe Rust library.
"""
keywords = ["pipe", "ipc", "fifo", "cli", "terminal"]
