repository = "https://github.com/Eolu/pipe_watcher"
categories = ["filesystem", "os::unix-apis", "os::windows-apis", "api-bindings"]
documentation = "https://docs.rs/pipe_watcher"

[dependencies]
ipipe = { version = "0.7.3", default-features = false }
